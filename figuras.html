<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        span {
            background-color: aliceblue;
            color: black;
            font-weight: bold;
            padding: 0 1rem 0 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
        <p>Este es el primer taller del Curso Práctico de JavaScript</p>
    </header>
    <section>
        <h2>Calcula el área y perimetro de un cuadrado</h2>
        <form action="">
            <label form="InputCuadrado">Escribe cuánto mide cada lado de tu cuadrado</label>
            <input id="InputCuadrado" type="number" placeholder="Introduce uno de los lados del cuadrado">
            <button type="button" onclick="calcularperimetrocuadrado()">Calcular Perimetro</button>
            <button type="button" onclick="calcularareacuadrado()">Calcular Área</button>
        </form>
        <p>El perimetro del cuadrado es igual a: <span id="RtaPeriCuadrado">&nbsp</span> centímetros</p>
        <p>El perimetro del área es igual a: <span id="RtaAreaCuadrado">&nbsp</span> centímetros cuadrados</p>
    </section>

    
    <script src="./figuras.js"></script>
</body>
</html>
